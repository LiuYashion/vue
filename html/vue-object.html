<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../script/vue.js"></script>
	</head>
	<body>
	</body>
	<script>
		
		var data = { a: 1 }
		var vm = new Vue({
		  data: { 
		  	a: 1 
		  },
		  created: function () {
		    // `this` 指向 vm 实例
		    console.log( this.a )
		  }
		})
		
		vm.a === data.a //true
		
		vm.a = 2
		data.a // 2
		
		console.log( vm.$data === data ) //等值也不同,需为统一对象的引用
		vm.$el === document.getElementById('example') //true
		//$watch 是一个实例方法
		vm.$watch('a', function (newVal, oldVal) {
		  //这个回调将在 `vm.a`  改变后调用
		})
		

		
	</script>
	<script>
		
		/**
		 * 对于vue实例实例：
		 * 只会代理创建初期添加的属性,后期添加的不会触发更新
		 */
		
	</script>
</html>
