<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../script/vue.js"></script>
	</head>
	
	<body>
		<div id="demo">
			<div>{{ intro }}</div>
			<div v-if="range <= 10">level 10</div>
			<div v-else-if="range > 10 && range < 100">level 100</div>
			<div v-else>level 100+</div>
			
			<div v-show="true">show</div>
		</div>
	</body>
	<script>
		
		var demo = new Vue({
			
			el:'#demo',
			data:{
				intro:'I am a brief introduction',
				range:800
			}
			
		})
		
	</script>
	<script>
		
		/**
		 * 1. v-if & v-show if条件渲染,show只是css上面的display,频繁切换的话用show
		 * 2. v-for比v-if具有更高的优先级
		 */
		
		
	</script>
</html>
